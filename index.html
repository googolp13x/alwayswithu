<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always With You</title>
    <link rel="stylesheet" href="alwayswithu.css"> <!-- Подключаем CSS -->
    <link rel="icon" href="icon.ico" type="image/x-icon"> <!-- Иконка сайта -->
</head>
<body>
    <div class="album">
        <!-- Первая страница -->
        <div class="page">
            <img src="image1.jpg" alt="Наше первое фото">
            <div class="text">
                <p>Это наше первое фото вместе. Помнишь, как мы тогда смеялись?</p>
            </div>
        </div>
        <!-- Вторая страница -->
        <div class="page">
            <img src="image2.jpg" alt="Наш первый ужин">
            <div class="text">
                <p>А это наш первый совместный ужин. Ты была так прекрасна!</p>
            </div>
        </div>
        <!-- Третья страница -->
        <div class="page">
            <img src="image3.jpg" alt="Закат">
            <div class="text">
                <p>И вот этот момент, когда мы вместе смотрели закат. Это было волшебно!</p>
            </div>
        </div>
        <!-- Добавь больше страниц по своему усмотрению -->
    </div>
</body>
</html>
